<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>

    <!-- Disable Ligatures -->
    <match target="pattern">
        <test name="family" compare="contains">
            <string>FiraCode Nerd Font</string>
        </test>
        <edit name="liga" mode="assign">
            <bool>false</bool>
        </edit>
    </match>
</fontconfig>